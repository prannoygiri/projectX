version: "3.5"

services:

  nginx:
    build:
      context: ./nginx
    environment:
      - NGINX_PORT=${NGINX_PORT:-80}
      - NGINX_SERVER_NAME=${NGINX_SERVER_NAME:-localhost}
    ports:
      - ${BH_PORT:-25060}:${NGINX_PORT:-80}
    volumes:
      - ./nginx/var_www_html:/usr/share/nginx/html
    restart: unless-stopped
    depends_on:
      - api
      - strapi
      - bhadminer

  init-api:
    image: node:lts-alpine
    volumes:
      - ./api:/home/node/app
    user: root
    command:
      - sh
      - -c
      - |
        cd /home/node/app
        #[[ -s node_modules ]] && exit
        echo changing permissions...
        chown node:node .
        echo installing node packages...
        npm i

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
      target: dev
    volumes:
      - ./api:/home/node/app
    command:
      - sh
      - -c
      - |
        nodemon
    restart: unless-stopped
    depends_on:
      - init-api
      - strapi
      - db

  init-strapi:
    image: node:14-alpine
    volumes:
      - ./strapi:/home/node/app
    user: root
    command:
      - sh
      - -c
      - |
        cd /home/node/app
        #[[ -s node_modules ]] && exit
        echo changing permissions...
        chown node:node .
        echo deleting cache & build folders
        rm -rf .cache build
        echo installing node packages...
        npm i

  strapi:
    build:
      context: ./strapi
      target: dev
    environment:
      - STRAPI_DATABASE_HOST=${DB_HOST:-db}
      - STRAPI_DATABASE_PORT=${DB_PORT:-3306}
      - STRAPI_DATABASE_NAME=${DB_NAME:-api}
      - STRAPI_DATABASE_USER=${DB_USER:-admin}
      - STRAPI_DATABASE_PASSWORD=${DB_PASS:-dbpass}
    volumes:
      - ./strapi:/home/node/app
    command:
      - sh
      - -c
      - |
        npm run develop
    restart: unless-stopped
    depends_on:
      - init-strapi
      - db

  db:
    image: mariadb:10.6
    volumes:
      - mariadata:/var/lib/mysql
      - ./db/data:/docker0entrypoint-initdb.d
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD="12345"
      - MYSQL_DATABASE=${DB_NAME:-api}
      - MYSQL_USER=${DB_USER:-admin}
      - MYSQL_PASSWORD=${DB_PASSWORD:-dbpass}
      - APP_ENV=local

  bhadminer:
    image: adminer
    restart: always

volumes:
  mariadata:
